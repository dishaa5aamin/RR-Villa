<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Event | RR Villa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body 
        { 
          font-family: 'Segoe UI', sans-serif;
          background: #9faea4;
          padding-top: 100px;
          min-height: 100vh; 
          display: flex; 
          flex-direction: column;
         }
        .navbar { background: white; box-shadow: 0 3px 12px rgba(0,0,0,0.08); }
        .navbar-brand { font-weight: bold; color: #2d6a4f !important; }
        .nav-link { color: #2d6a4f; font-weight: bold; font-size: large; }
        .nav-link.active {
            color: teal !important;  
            font-weight: bold;       
}
        .booking-container { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); max-width: 850px; margin: auto; }
        .section-title { color: #1b4332; font-weight: 800; text-align: center; margin-bottom: 10px; }
        .promo-text { text-align: center; color: #2d6a4f; font-weight: 600; margin-bottom: 30px; }
        .form-label { color: #1b4332; font-weight: 600; margin-top: 10px; }
        .form-control, .form-select { border-radius: 10px; border: 1px solid #ced4da; padding: 12px; }
        .btn-reserve { background: #2d6a4f; color: white; font-weight: bold; padding: 15px; border-radius: 12px; border: none; width: 100%; transition: 0.3s; font-size: 1.1rem; margin-top: 20px; }
        .btn-reserve:hover { background: #1b4332; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); color: white; }
        footer { background: #1b4332; color: white; padding: 40px 20px; text-align: center; margin-top: auto; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">RR VILLA</a>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Villa</a></li>
                    <li class="nav-item"><a class="nav-link" href="howto.html">How To Book</a></li>
                    <li class="nav-item"><a class="nav-link active" href="booking.html">Book Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="booking-container">
            <h1 class="section-title">Reserve Your Special Date</h1>
            
            
            <form id="bookingForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="yourname@gmail.com" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="+91 63613 52189" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Event Type</label>
                        <select id="event_type" class="form-select" required>
                            <option value="" selected disabled>Choose celebration...</option>
                            <option value="Nikah">Nikah Ceremony</option>
                            <option value="Wedding">Grand Wedding</option>
                            <option value="Haldi/Mehndi">Haldi & Mehndi Events</option>
                            <option value="Birthday">Birthday Bash</option>
                            <option value="Corporate">Corporate Gathering</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Event Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Estimated Guest Count</label>
                        <select id="guests" class="form-select">
                            <option value="Small (Under 100)">Small (Under 100)</option>
                            <option value="Medium (100-300)">Medium (100-300)</option>
                            <option value="Grand (300-500)">Grand (300-500)</option>
                        </select>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label class="form-label">Message / Special Requirements</label>
                        <textarea id="message" class="form-control" rows="3" placeholder="Tell us about catering, decor, etc."></textarea>
                    </div>

                    <div class="col-12 text-center">
                        <div id="formStatus" class="mb-2 fw-bold"></div>
                        <button type="submit" id="submitBtn" class="btn btn-reserve">Check Availability & Secure Discount</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <h4>RR VILLA</h4>
        <p>BC Road near Arafa Masjid, Bantval, Karnataka</p>
        <p>üìû Call or WhatsApp: +91 63613 52189</p>
        <p>‚úâ DM for bookings & inquiries</p>
        <p class="mt-3">¬© 2026 RR Villa. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('formStatus');
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                event_type: document.getElementById('event_type').value,
                date: document.getElementById('date').value,
                guests: document.getElementById('guests').value,
                message: document.getElementById('message').value
            };
    
            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";
            statusDiv.innerHTML = ""; // Clear previous status
    
            try {
                // Updated to point to your specific Backend Port (8080)
                const response = await fetch('http://localhost:8080/api/bookings/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
    
                const result = await response.json();
    
                if (response.ok && result.success) {
                    statusDiv.innerHTML = "<span style='color: #2d6a4f'>‚úÖ Success! Check your email for confirmation.</span>";
                    document.getElementById('bookingForm').reset();
                } else {
                    throw new Error(result.error || "Server responded with an error");
                }
            } catch (err) {
                console.error("Fetch Error:", err);
                statusDiv.innerHTML = "<span style='color: red'>‚ùå Error: " + err.message + "</span>";
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Check Availability & Secure Discount";
            }
        });
    </script>
</body>
</html>
